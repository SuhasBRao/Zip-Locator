<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Location</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h3 align="center">Location Corresponding to Zip Code </h3>
    <div name="result" align="center" class="data">
        <p th:text="'Post Office Name: ' + ${ZipData.place[0].placeName}">Hello</p>
        <p th:text="'Branch Type: ' + ${ZipData.place[0].branchType}" />
        <p th:text="'Circle: ' + ${ZipData.place[0].circle}" />
        <p th:text="'District: ' + ${ZipData.place[0].district}" />
        <p th:text="'Divison: ' + ${ZipData.place[0].division}" />
        <p th:text="'Region: ' + ${ZipData.place[0].region}" />
        <p th:text="'State: ' + ${ZipData.place[0].state}" />
    </div>
    
    <a href="/"><button class="button">Back</button></a>
    
</body>
</html>
